<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3">
        
        <br><br><h2 class="text-center">Enter User Infromations</h2><br>

        <form name="userRegistration" onsubmit="return validateForm();">
              
            <div class="container-fluid  m-3">
                <div class="row">
                    <div class="control-group col-6 mt-2">
                        <label for="firstName" class="form-label">First Name</label><br>
                        <input type="text" class="form-control" id="firstName" placeholder="Type first name here"> <span id="firstNameP"></span>
                    </div>
                    <div class="control-group col-6 mt-2">
                        <label for="email" class="form-label">Email Address</label><br>
                        <input type="email" class="form-control"id="email" placeholder="Type email address here"> <span id="emailP"></span>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="control-group col-6 mt-2">
                        <label for="lastName" class="form-label">Last Name</label><br>
                        <input type="text" class="form-control" id="lastName" placeholder="Type last name here"> <span id="lastNameP"></span>
                    </div>
                    <div class="control-group col-6 mt-2">
                        <label for="userType" class="form-label">User Type</label><br>
                        <div class="radio" >
                            <input type="radio" name="usertype" value="school" id="school">
                            <label for="school">School</label>
        
                            <input type="radio" name="usertype" value="university" id="university">
                            <label for="university">University</label>
        
                            <input type="radio" name="usertype" value="employee" id="employee">
                            <label for="employee">Employee</label>
                        </div>
                        <span id="userTypeP"></span>
                    </div>
                </div>
        
                <br>
                <div class="row">
                    <div class="control-group col-6 mt-2">
                        <label for="contactNo" class="form-label">Contact Number</label><br>
                        <input type="phone" class="form-control" id="contactNo" placeholder="Type contact number here"> <span id="contactNoP"></span>
                    </div>
                    <div class="control-group col-6 mt-2">
                        <label for="payment" class="form-label">Payment Type</label><br>
                        <select name="payment" id="paymentType" class="form-select">
                            <option id="paymentChoice" selected value="default">select payment type</option>
                            <option value="Full" name="payment">Full Payment</option>
                            <option value="Half" name="payment">Half Payment</option>
                        </select>
                        <span id="paymentP"></span>
                    </div>
                </div>
        
                <br>
                <div class="row">
                    <div class="control-group col-6 mt-2">
                        <label for="address" class="form-label">Address</label><br>
                        <textarea id="address" class="form-control" placeholder="Type user Address here"></textarea> <span id="addressP"></span>
                    </div>
                </div>
        
                <br><br>
                <div class="text-center ">
                    <button class="btn btn-secondary btn-lg font-weight-bold " type="submit">Submit</button><br><br><br>
                </div>
            </div> 
        </form>
    
    </div>
</body>
</html>
